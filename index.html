<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Calculadora</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <div class="calc">
    <input type="text" id="screen" disabled>

    <button>7</button>
    <button>8</button>
    <button>9</button>
    <button class="op">/</button>

    <button>4</button>
    <button>5</button>
    <button>6</button>
    <button class="op">*</button>

    <button>1</button>
    <button>2</button>
    <button>3</button>
    <button class="op">-</button>

    <button id="clear">C</button>
    <button>0</button>
    <button id="equals">=</button>
    <button class="op">+</button>
  </div>

  <script src="calculator.js"></script>
</body>
</html>
